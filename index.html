<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Countdown</title>
</head>
<body>
    <main>
        <div class="countdown">
            <form action="" class="inputs-form">
                <input type="date" class="inputs-form__line" value="">
                <button class="inputs-form__button">OK</button>
            </form>
            <div class="time-remain-block">Time remain:</div>
            <div class="time-left-block">
                <div class="time-left-block__years">0</div>years,
                <div class="time-left-block__days">0</div>days,
                <div class="time-left-block__hours">0</div>hours
            </div>
        </div>
    </main>
    <footer>
        made by @Pail4
    </footer>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/view.js" type="module"></script>
</body>
</html>
