<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Countdown</title>
</head>
<body>
    <main>
        <div class="countdown">
            <form action="" class="inputs-form">
                <input type="date" class="inputs-form__line" value="2022-01-30">
                <button type="button" class="inputs-form__button">OK</button>
            </form>
            <div class="days-left-block">20 days,</div>
            <div class="time-left-block">
                <div class="time-left-block__hours">23</div>:
                <div class="time-left-block__minutes">59</div>:
                <div class="time-left-block__seconds">59</div>
            </div>
        </div>
    </main>
    <footer>
        made by @Pail4
    </footer>
</body>
</html>
